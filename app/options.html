<!doctype html>
<html>
  <head>
    <!-- build:css styles/options-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <h1>Pattern Configuration</h1>

    <div class="input-group">
      <label for="patterns">Patterns</label>
      <select multiple name="patterns">
      </select>
    </div>

    <div class="input-group">
      <label for="name">Name:</label>
      <input type="text" name="name">
    </div>

    <div class="input-group">
      <label for="regex">Regex:</label>
      <input type="text" name="regex">
    </div>

    <div class="input-group">
      <label for="key">Query Parameter Key:</label>
      <input type="text" name="key">
    </div>

    <div class="input-group">
      <label for="value">Query Parameter Value:</label>
      <input type="text" name="value">
    </div>

    <div class="input-group buttons">
      <button id="add_query_parameter">Add Query Parameter</button>
      <button id="remove_query_parameter">Remove Query Parameter</button>
    </div>

    <div class="input-group">
      <label for="query_parameters">Query Parameters:</label>
      <select multiple name="query_parameters">
      </select>
    </div>

    <div class="input-group">
      <label for="enabled">Enabled:</label>
      <input type="checkbox" name="enabled">
    </div>

    <div class="input-group buttons">
      <button id="add_pattern">Add Pattern</button>
      <button id="remove_pattern">Remove Pattern</button>
    </div>

    <!-- build:js scripts/options-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/dollar_l.js -->
    <script src="scripts/dollar_l.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/storage.js -->
    <script src="scripts/storage.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/pattern.js -->
    <script src="scripts/pattern.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/options.js -->
    <script src="scripts/options.js"></script>
    <!-- endbuild -->
  </body>
</html>
